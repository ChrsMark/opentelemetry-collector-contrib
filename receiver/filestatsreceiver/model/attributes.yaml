groups:
  - id: resource.attributes
    type: attribute_group
    brief: Resource attributes
    attributes:
      - ref: file.name
        brief: The name of the file
        examples: [ "myapp.log", "passwords.txt", "server.jar" ]
      - ref: file.path
        brief: The absolute path of the file
        examples:
          - /var/log/app.log
          - /etc/passwd
        requirement_level: opt_in
  - id: metric.attributes
    type: attribute_group
    brief: Metric attributes
    attributes:
      - id: file.permissions
        type: string
        brief: the permissions associated with the file, using an octal format.
        stability: beta
        examples: [ "0644", "0440" ]