resourceMetrics:
  - resource:
      attributes:
        - key: k8s.node.name
          value:
            stringValue: kind-control-plane
    scopeMetrics:
      - metrics:
          - description: Total cumulative CPU time (sum of all cores) spent by the container/pod/node since its creation
            name: k8s.node.cpu.time
            sum:
              aggregationTemporality: 2
              dataPoints:
                - asDouble: 53.395386155
                  startTimeUnixNano: "1000000"
                  timeUnixNano: "2000000"
              isMonotonic: true
            unit: s
          - description: Total CPU usage (sum of all cores per second) averaged over the sample window
            gauge:
              dataPoints:
                - asDouble: 0.111234682
                  startTimeUnixNano: "1000000"
                  timeUnixNano: "2000000"
            name: k8s.node.cpu.usage
            unit: '{cpu}'
          - description: Node CPU utilization
            gauge:
              dataPoints:
                - asDouble: 0.111234682
                  startTimeUnixNano: "1000000"
                  timeUnixNano: "2000000"
            name: k8s.node.cpu.utilization
            unit: "1"
          - description: Node filesystem available
            gauge:
              dataPoints:
                - asInt: "224390217728"
                  startTimeUnixNano: "1000000"
                  timeUnixNano: "2000000"
            name: k8s.node.filesystem.available
            unit: By
          - description: Node filesystem capacity
            gauge:
              dataPoints:
                - asInt: "497624072192"
                  startTimeUnixNano: "1000000"
                  timeUnixNano: "2000000"
            name: k8s.node.filesystem.capacity
            unit: By
          - description: Node filesystem usage
            gauge:
              dataPoints:
                - asInt: "252405039104"
                  startTimeUnixNano: "1000000"
                  timeUnixNano: "2000000"
            name: k8s.node.filesystem.usage
            unit: By
          - description: Node memory available
            gauge:
              dataPoints:
                - asInt: "32523874304"
                  startTimeUnixNano: "1000000"
                  timeUnixNano: "2000000"
            name: k8s.node.memory.available
            unit: By
          - description: Node memory major_page_faults
            gauge:
              dataPoints:
                - asInt: "245"
                  startTimeUnixNano: "1000000"
                  timeUnixNano: "2000000"
            name: k8s.node.memory.major_page_faults
            unit: "1"
          - description: Node memory page_faults
            gauge:
              dataPoints:
                - asInt: "87887"
                  startTimeUnixNano: "1000000"
                  timeUnixNano: "2000000"
            name: k8s.node.memory.page_faults
            unit: "1"
          - description: Node memory rss
            gauge:
              dataPoints:
                - asInt: "477716480"
                  startTimeUnixNano: "1000000"
                  timeUnixNano: "2000000"
            name: k8s.node.memory.rss
            unit: By
          - description: Node memory usage
            gauge:
              dataPoints:
                - asInt: "1980579840"
                  startTimeUnixNano: "1000000"
                  timeUnixNano: "2000000"
            name: k8s.node.memory.usage
            unit: By
          - description: Node memory working_set
            gauge:
              dataPoints:
                - asInt: "822366208"
                  startTimeUnixNano: "1000000"
                  timeUnixNano: "2000000"
            name: k8s.node.memory.working_set
            unit: By
          - description: Node network errors
            name: k8s.node.network.errors
            sum:
              aggregationTemporality: 2
              dataPoints:
                - asInt: "0"
                  attributes:
                    - key: direction
                      value:
                        stringValue: receive
                    - key: interface
                      value:
                        stringValue: eth0
                  startTimeUnixNano: "1000000"
                  timeUnixNano: "2000000"
                - asInt: "0"
                  attributes:
                    - key: direction
                      value:
                        stringValue: transmit
                    - key: interface
                      value:
                        stringValue: eth0
                  startTimeUnixNano: "1000000"
                  timeUnixNano: "2000000"
              isMonotonic: true
            unit: "1"
          - description: Node network IO
            name: k8s.node.network.io
            sum:
              aggregationTemporality: 2
              dataPoints:
                - asInt: "44895"
                  attributes:
                    - key: direction
                      value:
                        stringValue: receive
                    - key: interface
                      value:
                        stringValue: eth0
                  startTimeUnixNano: "1000000"
                  timeUnixNano: "2000000"
                - asInt: "153555"
                  attributes:
                    - key: direction
                      value:
                        stringValue: transmit
                    - key: interface
                      value:
                        stringValue: eth0
                  startTimeUnixNano: "1000000"
                  timeUnixNano: "2000000"
              isMonotonic: true
            unit: By
        scope:
          name: otelcol/kubeletstatsreceiver
          version: 0.105.0-dev
